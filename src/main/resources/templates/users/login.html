<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
            integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
            crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Авторизация</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-6">
            <img src="../../static/images/logoTodo.png"
                 alt="TODO list" th:src="@{/../images/logoTodo.png}">
            <h4 class="row justify-content-md-center">Авторизация</h4>
            <form class="mt-3" th:action="@{/users/login}" method="post">
                <div class="mb-3" th:if="${error}">
                    <p class="text-danger" th:text="${error}"></p>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label"><b>Почта</b></label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="ivan@mail.ru"
                           required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label"><b>Пароль</b></label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3 row">
                    <div class="col-7">
                        <p>Не зарегистрированы?
                            <span>
                                <a th:href="@{/users/register}">Зарегистрироваться
                                </a>
                            </span>
                        </p>
                    </div>
                    <div class="col-5">
                        <div class="row">
                            <div class="col-6">
                                <a class="btn btn-secondary" th:href="@{/}">Отмена</a>
                            </div>
                            <div class="col-6">
                                <button class="btn btn-success" type="submit">Войти</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="container">
        <p class="pt-3 mt-4 text-muted border-top">
            TODO list<br>
            <a href=mailto:haoos@inbox.ru>haoos@inbox.ru</a> <br>
            <a href=https://t.me/Dima202020>telegram Dima202020</a> <br>
            <a href="https://github.com/Dima-Stepanov">github.com Dima-Stepanov</a> <br>
            <a href="https://job4j.ru">Job4j</a>
        </p>
    </div>
</div>
</body>
</html>
